{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Manage Menu Items</h2>
        <a href="/admin/add" class="btn btn-success">+ Add New Item</a>
    </div>
    
    <table class="table table-hover shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>
                <td>{{ item.price }} ฿</td>
                <td>
                    <a href="/menu/{{ item.id }}" class="btn btn-sm btn-info">View</a>
                    <a href="/admin/delete/{{ item.id }}" class="btn btn-sm btn-danger" onclick="return confirm('ลบรายการนี้ใช่ไหม?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
